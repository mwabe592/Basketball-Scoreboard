<!-- <!DOCTYPE html> -->
<html>
  <head>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css" />
        <link
          href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="container">
          <div class="column">
            <h3>HOME</h3>
            <h2 class="score" id="home-score-tally">0</h2>
            <button class="btn" onclick="increaseScoreByOne()" id="home-btn-1">
              +1
            </button>
            <button class="btn" onclick="increaseScoreByTwo()" id="btn-2">
              +2
            </button>
            <button class="btn" onclick="increaseScoreByThree()" id="btn-3">
              +3
            </button>
          </div>
          <div>
            <h3>GUEST</h3>
            <h2 class="score" id="guest-score-tally">0</h2>
            <button
              class="btn"
              onclick="increaseGuestScoreByOne()"
              id="guest-btn-1"
            >
              +1
            </button>
            <button class="btn" onclick="increaseGuestScoreByTwo()" id="btn-2">
              +2
            </button>
            <button
              class="btn"
              onclick="increaseGuestScoreByThree()"
              id="btn-3"
            >
              +3
            </button>
          </div>
        </div>
        <script src="index.js"></script>
      </body>
    </html>
  </head>
</html>
